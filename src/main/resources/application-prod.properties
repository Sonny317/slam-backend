# --- Render PostgreSQL ?????? ?? (?? ?? ??) ---
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA ? ?? ?? ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# --- ?? ? JWT, ??? ?? (?? ?? ??) ---
jwt.secret=${JWT_SECRET_KEY}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
file.upload-dir=${FILE_UPLOAD_DIR}
app.frontend.base-url=${FRONTEND_BASE_URL}

# --- ??? ??? ?? ?? ??? ?? ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- Multipart (file upload) limits ---
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
server.tomcat.max-http-form-post-size=100MB
server.tomcat.max-swallow-size=-1

# Google OAuth 2.0 설정 (환경변수 사용)
google.oauth.client-id=${GOOGLE_CLIENT_ID}
google.oauth.client-secret=${GOOGLE_CLIENT_SECRET}
google.oauth.redirect-uri=${GOOGLE_REDIRECT_URI:https://slam-taipei.vercel.app/auth/google/callback}